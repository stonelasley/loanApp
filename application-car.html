<h1>What Car Are You Interested in Purchasing?</h1>
<h3>Don't worry if you're not sure, you can change this at any time. It helps us estimate the loan
    amount.</h3>
<div class="form-group">
    <div class="input-group">
        <span class="input-group-btn">
            <label for="CarYear">Year</label>
            <select class="form-control" ng-model="formData.year">
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
            </select>
        </span>
        <span class="input-group-btn">
            <label for="CarMake">Make</label>
            <select class="form-control" ng-model="formData.make">
                <option>Acura</option>
                <option>Jeep</option>
                <option>Mercedes Benz</option>
                <option>Lexus</option>
                <option>Fiat</option>
            </select>
        </span>
        <span class="input-group-btn">
            <label for="CarModel">Model</label>
            <select class="form-control" ng-model="formData.model">
                <option>Model1</option>
                <option>Model2</option>
                <option>Model3</option>
                <option>Model4</option>
                <option>Model5</option>
            </select>
        </span>
    </div>
</div>
<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="application.profile" class="btn btn-block btn-info">
            Next <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
